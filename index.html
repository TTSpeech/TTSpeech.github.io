<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Voice Controlled Notes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">

        <div>
            <button id="back-btn" class="icon-btn" onclick="goBack()" title="Go Back">
                <i class="fas fa-arrow-left"></i>
            </button>
            
        </div>

        <h1>Voice Controlled</h1>
        <p class="page-description">A tiny app that allows you to take notes by recording your voice</p>
        <p><a class="tz-link" href="https://tutorialzine.com/2017/08/converting-from-speech-to-text-with-javascript">Read the full article on Tutorialzine Â»</a></p>

        <div class="app"> 
            <h3>Add New Note</h3>
            
            <div class="input-single">
                <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="6"></textarea>
            </div> 
        
            <!-- Button Group with Icons -->
            <div class="button-group">
                <button id="start-record-btn" class="icon-btn" title="Start Recording">
                    <i class="fas fa-microphone"></i>
                    <span class="tooltip">Start Recognition</span>
                </button>

                <button id="pause-record-btn" class="icon-btn" title="Pause Recording">
                    <i class="fas fa-pause-circle"></i>
                    <span class="tooltip">Pause Recognition</span>
                </button>

                <button id="save-note-btn" class="icon-btn" title="Save Note">
                    <i class="fas fa-save"></i>
                    <span class="tooltip">Save Note</span>
                </button>
            </div>

            <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>

            <h3>My Notes</h3>
            <ul id="notes">
                <li>
                    <p class="no-notes">You don't have any notes.</p>
                </li>
            </ul>

            <!-- New Buttons for Exporting & Clearing Notes -->
            <div class="button-group">
                <button id="export-notes-btn" class="icon-btn" title="Export Notes">
                    <i class="fas fa-file-export"></i>
                    <span class="tooltip">Export Notes</span>
                </button>

                <button id="clear-notes-btn" class="icon-btn" title="Clear Notes">
                    <i class="fas fa-trash"></i>
                    <span class="tooltip">Clear All Notes</span>
                </button>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
